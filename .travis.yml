language: objective-c
osx_image: xcode7.3
xcode_workspace: Bartleby.xcworkspace
matrix:
  include:
    - env: DESC="Bartleby OSX"
      script: xctool build test -workspace $TRAVIS_XCODE_WORKSPACE -scheme "Bartleby OSX"
    - env: DESC="Bartleby iOS"
      script: xctool build -workspace $TRAVIS_XCODE_WORKSPACE "Bartleby iOS" -sdk iphonesimulator
    - env: DESC=bsync
      script: xctool build test -workspace $TRAVIS_XCODE_WORKSPACE -scheme "bsync"
    - env: DESC=BsyncXPC
      script: xctool build -workspace $TRAVIS_XCODE_WORKSPACE -scheme "BsyncXPC"
    - env: DESC=bartleby
      script: xctool build -workspace $TRAVIS_XCODE_WORKSPACE -scheme "bartleby"
notifications:
  email: false
  slack:
    secure: 
